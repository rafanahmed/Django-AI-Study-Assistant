{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Create New Flashcard Deck</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Deck Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description (Optional)</label>
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary">Create Deck</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
