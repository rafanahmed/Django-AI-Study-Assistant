{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Exam</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Exam</button>
        <a href="{% url 'ai_features:exam_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
