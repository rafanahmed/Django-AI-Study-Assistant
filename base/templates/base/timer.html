{% extends 'base/base.html' %}

{% block title %}Study Timer | AI Study Assistant{% endblock %}

{% block extra_css %}
<style>
    .timer-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
        /* No background-color here! Let body background show through */
    }

    .timer-container {
        max-width: 500px;
        width: 100%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.6); /* glassy effect */
        border-radius: 15px;
        box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        backdrop-filter: blur(5px); /* optional, makes it glass-like */
    }

    .timer-display h1 {
        font-size: 4rem;
        font-weight: 300;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .timer-mode-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
    }

    .toggle-label {
        margin: 0 15px;
        font-weight: 500;
        color: #6c757d;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .timer-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .timer-actions .btn {
        width: 150px;
        border-radius: 25px;
    }

    .countdown-settings {
        display: none;
        justify-content: center;
        gap: 10px;
    }

    .countdown-settings .form-control {
        width: 100px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<section class="timer-section">
    <div class="timer-container">
        <h1 class="text-center mb-4">Study Timer</h1>

        <div class="timer-mode-toggle">
            <span class="toggle-label">Stopwatch</span>
            <label class="switch">
                <input type="checkbox" id="timer-mode-switch">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Countdown</span>
        </div>

        <div class="timer-display">
            <h1 id="timer-text">00:00:00</h1>
        </div>

        <div class="timer-actions">
            <button id="start-pause-btn" class="btn btn-success">Start</button>
            <button id="reset-btn" class="btn btn-secondary" disabled>Reset</button>
        </div>

        <div id="countdown-settings" class="countdown-settings">
            <input type="number" id="hours-input" class="form-control" placeholder="Hours" min="0" max="99">
            <input type="number" id="minutes-input" class="form-control" placeholder="Min" min="0" max="59">
            <input type="number" id="seconds-input" class="form-control" placeholder="Sec" min="0" max="59">
        </div>
    </div>
</section>
{% endblock %}


{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const timerText = document.getElementById('timer-text');
    const startPauseBtn = document.getElementById('start-pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const timerModeSwitch = document.getElementById('timer-mode-switch');
    const countdownSettings = document.getElementById('countdown-settings');
    
    const hoursInput = document.getElementById('hours-input');
    const minutesInput = document.getElementById('minutes-input');
    const secondsInput = document.getElementById('seconds-input');
    
    let timer;
    let isRunning = false;
    let isStopwatch = true;
    let startTime, elapsedTime, countdownEndTime;
    
    function formatTime(milliseconds) {
        const totalSeconds = Math.floor(milliseconds / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        
        return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }
    
    function pad(number) {
        return number.toString().padStart(2, '0');
    }
    
    function startStopwatch() {
        startTime = Date.now() - (elapsedTime || 0);
        timer = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            timerText.textContent = formatTime(elapsedTime);
        }, 1000);
        startPauseBtn.textContent = 'Pause';
        resetBtn.disabled = false;
    }
       
    function startCountdown() {
        const hours = parseInt(hoursInput.value) || 0;
        const minutes = parseInt(minutesInput.value) || 0;
        const seconds = parseInt(secondsInput.value) || 0;
        if (hours === 0 && minutes === 0 && seconds === 0) {
            alert('Please set a countdown time');
            return;
        }

        const totalMilliseconds = (hours * 3600 + minutes * 60 + seconds) * 1000;
        countdownEndTime = Date.now() + totalMilliseconds;
        
        timerText.textContent = formatTime(totalMilliseconds);
        timer = setInterval(() => {
            const remainingTime = countdownEndTime - Date.now();

            if (remainingTime <= 0) {
                clearInterval(timer);
                timerText.textContent = '00:00:00';
                startPauseBtn.textContent = 'Start';
                isRunning = false;
                alert('Countdown finished!');
                return;
            }

            timerText.textContent = formatTime(remainingTime);
        }, 100);
        startPauseBtn.textContent = 'Pause';
        resetBtn.disabled = false;
    }
    
    function pause() {
        clearInterval(timer);
        startPauseBtn.textContent = 'Resume';
    }
    
    startPauseBtn.addEventListener('click', () => {
        if (!isRunning) {
            isRunning = true;
            if (isStopwatch) {
                startStopwatch();
            } else {
                startCountdown();
            }
        } else {
            isRunning = false;
            pause();
        }
    });
    
    resetBtn.addEventListener('click', () => {
        clearInterval(timer);
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        resetBtn.disabled = true;
        
        if (isStopwatch) {
            elapsedTime = 0;
            timerText.textContent = '00:00:00';
        } else {
            timerText.textContent = '00:00:00';
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
        }
    });
    
    timerModeSwitch.addEventListener('change', () => {
        isStopwatch = !timerModeSwitch.checked;
        
        // Reset everything
        clearInterval(timer);
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        resetBtn.disabled = true;
        timerText.textContent = '00:00:00';
        
        // Toggle countdown settings visibility
        if (isStopwatch) {
            countdownSettings.style.display = 'none';
        } else {
            countdownSettings.style.display = 'flex';
        }
    });
});
</script>
{% endblock %}
