{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Exam: {{ exam.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'ai_features:exam_detail' exam.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
